<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="text"  id="input" />
       <!-- <div id="input"></div> -->
      </div>
      <div class="main">
        <div class="row1" >
          <button id="clear">C</button>
          <button>+/-</button>
          <button id="percent">%</button>
          <button id="divide">÷</button>
        </div>
        <div class="row">
          <button  id="seven" class="btn">7</button>
          <button id="eight" class="btn">8</button>
          <button id="nine" class="btn">9</button>
          <button id="multiply">×</button>
        </div>
        <div class="row">
          <button id="four" class="btn">4</button>
          <button id="five" class="btn">5</button>
          <button id="six" class="btn">6</button>
          <button id="minus">–</button>
        </div>
        <div class="row">
          <button id="one" class="btn">1</button>
          <button id="two" class="btn">2</button>
          <button id="three" class="btn">3</button>
          <button id="plus">+</button>
        </div>
        <div class="row">
          <button class="btn" id="zero">0</button>
          <button  class="btn" id="dot">.</button>
          <button  class="btn" id="equalTo">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
